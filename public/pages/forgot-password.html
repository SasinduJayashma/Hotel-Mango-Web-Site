<body>

    <!-- forgot password  -->
    <!-- ============================================================== -->
    <div class="splash-container">
        <div class="card">
            <div class="card-header text-center"><img class="logo-img" src="../assets/images/logo.png" alt="logo"><span class="splash-description">Please enter your user information.</span></div>
            <div class="card-body">
                <form>
                    <p>Don't worry, we'll send you an email to reset your password.</p>
                    <div class="form-group">
                        <input class="form-control form-control-lg" type="email" name="email" required="" id="resetEmail" placeholder="Your Email" autocomplete="off">
                    </div>
                    <div class="form-group pt-1">
                        <input type="button" name="submit" id="resetPasswordBtn" class="btn btn-primary btn-lg btn-block" value="Reset Password"></input>
                    
                    </div>
                </form>
            </div>
            <div class="card-footer text-center">
                <span>Do you have an account? <a href="login.html">Sign In</a></span>
            </div>
        </div>
    </div>
    <!-- ============================================================== -->
    <!-- end forgot password  -->
